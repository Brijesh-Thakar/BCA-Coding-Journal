<html>
    <body>
        <h1>An Unordered List in HTML</h1>
        <ul type="Square"> <!--Square | Disc | Circle | None-->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h1>An Ordered List in HTML</h1>
        <ol type="1"> <!--Roman Small Number(i) | Roman Large Number(I) | Capital Alphabet(A) | Small Alphabet(a) | Numbers(1)-->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
