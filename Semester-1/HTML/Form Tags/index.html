<html>
    <head>
        <title>Forms In HTML</title>
    </head>
    <body>
        <h1 align="center">Registration Form</h1>
        <form>
            <label>First name : </label>
            <input type="text" name="Fname" placeholder="Enter Name Here..."><br><br>
            <label>Middle name : </label>
            <input type="text" name="Mname" placeholder="Enter Father Name Here..."><br><br>
            <label>Last name : </label>
            <input type="text" name="Lname" placeholder="Enter Surname Here..."><br><br>
            <label>Mail ID : </label>
            <input type="email" name="Mail" placeholder="Enter E-mail Here... "><br><br>
            <label>Gender : </label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br><br>
            <label>Hobbies : </label>
            <input type="checkbox" name="Hobbies" value="Esports">Esports
            <input type="checkbox" name="Hobbies" value="Singing">Singing
            <input type="checkbox" name="Hobbies" value="Dancing">Dancing<br><br>
            <label>City : </label>
            <select>
                <option>Rajkot</option>
                <option>Gondal</option>
                <option>Jamnagar</option>
                <option>Junagadh</option>
                <option>Amerali</option>
                <option>Gandhidham</option>
                <option>Kutch</option>
                <option>Bharuch</option>
            </select><br><br>
            <label>Password</label>
            <input type="password" name="pwd"><br><br>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </form>
    </body>
</html>
