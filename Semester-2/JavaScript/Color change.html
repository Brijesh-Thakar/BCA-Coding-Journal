<body>
    <h5 id="font">Hi!</h5>
    <h5 id="size">Hii!</h5>
    <h5 id="color">Hiii!</h5>
    <button type="button" onclick="change()">Changes</button>
    <h6 id="Teleportation">HII I'm In India</h6>
    
    <button type="button" onclick="telep()">Boom!!</button>
<script>

    {
        document.getElementById("font").style.fontFamily= "monospace";  
        document.getElementById("size").style.fontSize = "20px"; 
        document.getElementById("color").style.color = "Blue";
    }

    function telep()
    {
        document.getElementById("Teleportation").innerText="Boom!! I'm In Australia!!"
    }
</script>
